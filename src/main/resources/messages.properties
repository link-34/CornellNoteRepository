# =======================================
# ログイン失敗メッセージ
# =======================================
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています。
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません。
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.badCredentials=ユーザー名またはパスワードが違います。

# =======================================
# バリデーションのエラーメッセージ(ユーザ－登録/更新)
# =======================================
# ユーザー名
userForm.userName=ユーザー名
NotBlank.userForm.userName={0}を入力してください

# パスワード
userForm.userPass=パスワード
NotBlank.userForm.userPass={0}を入力してください
Length.userForm.userPass={0}は、{2}桁以上、{1}桁以下で入力してください
Pattern.userForm.userPass={0}は半角英数字で入力してください

# =======================================
# バリデーションのエラーメッセージ(アウトプット登録/更新)
# =======================================
# タイトル
outputForm.outTitle=タイトル
NotBlank.outputForm.outTitle={0}を入力してください

# 要約
outputForm.outSummary=要約
NotBlank.outputForm.outSummary={0}を入力してください
Length.outputForm.outSummary={0}は、{2}桁以上、{1}桁以下で入力してください
